<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>customer_signup</title>
</head>
<body>
<h1>Sign Up</h1>
<form action="CustReg.jsp" method="post">
<table>
<tr><td>Name:</td><td><input type="text" name="cust_name"/></td></tr>
<tr><td>Place:</td><td><input type="text" name="cust_place"/></td></tr>
<tr><td>Mobile Number:</td><td><input type="text" name="cust_mobileno"/></td></tr>
<tr><td>Account Type:</td><td><input type="radio" name="acc_type" checked value="Savings"/>Savings<input type="radio" name="acc_type" value="Current"/>Current</td></tr>
<tr><td>Username:</td><td><input type="email" name="email"/></td></tr>
<tr><td>Password:</td><td><input type="password" name="password"/></td></tr>
</table>
<p><input type="submit" value="SignUp" />
<input type="reset" value="Reset" name="Reset" /></p>
</form>
</body>
</html>
